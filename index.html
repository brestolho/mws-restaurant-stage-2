<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="en" />

  <meta name="keywords" content="restaurants, where to eat, arround me, portuguese food, ">
  <meta name="description" content="Review restaurants app is the best app ever build. Thanks to google and udacity we are learning alot.">

  <!--<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />-->
  <link rel="stylesheet" href="dist/css/styles.min.css">

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6290c3" />

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Restaurant Reviews</title>

</head>

<body>
  <header>
    <nav>
      <h1><a href="/index.html" title="View home page">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps" aria-hidden="true" tabindex="-1"></div>
    </section>
    
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/main.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC32BslpUZzuiDJ0-oFpM1FSLEttyBtHds&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
